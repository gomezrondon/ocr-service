plugins {
	id 'org.springframework.boot' version '2.5.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
/*	id 'org.springframework.experimental.aot' version '0.10.4'
	id 'org.graalvm.buildtools.native' version '0.9.3'*/
}



group = 'com.gomezrondon'
//version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	maven { url 'https://repo.spring.io/release' }
	mavenCentral()
}

dependencies {
	//gcp
	implementation 'com.googlecode.json-simple:json-simple:1.1.1'

	implementation 'com.google.cloud:google-cloud-storage:2.1.9'

	//OCR
	implementation 'net.sourceforge.tess4j:tess4j:4.5.5'

	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
